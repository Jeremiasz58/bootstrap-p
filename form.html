<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="container" class="d-flex flex-column vh-100 justify-content-center">
    <div id="backg">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse m-2" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex m-auto gap-5">
              <li class="nav-item fw-bolder">
                <a class="nav-link" href="index.html">Główna</a>
              </li>
              <li class="nav-item fw-bolder">
                <a class="nav-link active" aria-current="page" href="#">Formularz</a>
              </li>
              <li class="nav-item fw-bolder">
                <a class="nav-link" href="arts.html">Hobby</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="d-flex flex-row align-items-center justify-content-around  m-5">
        <form action="#" method="get" class="pt-5 pb-5  rounded border-light-subtle border bg-body-tertiary">
          <div class="row mb-3 m-auto">
            <div class="col-12 m-auto">
              <h3 class="text-center">
                Formularz
              </h3>
            </div>
          </div>

          <div class="row m-auto mb-3">
            <div class="col-2 text-end">
              <label for="email" class="text-end">E-Mail:</label>
            </div>
            <div class="col-8">
              <input type="text" class="form-control" required id="email" name="email" placeholder="xxx@yyy.zzz">
            </div>
          </div>
          <div class="row m-auto mb-1">
            <div class="col-2 text-end">
              <label for="imie">Imię i nazwisko:</label>
            </div>
            <div class="col-4">
              <input type="text" class="form-control" placeholder="Łukasz" id="imie" name="imie">
            </div>
            <div class="col-4">
              <input type="text" class="form-control" placeholder="Kowalski" id="nazw" name="nazw">
            </div>
          </div>
          <div class="row m-auto mb-3">
            <div class="col-8 m-auto">
              <div class="form-floating">
                <textarea class="form-control" required placeholder="Wiadomość:" id="floatingTextarea2"
                  style="height: 100px"></textarea>
                <label for="floatingTextarea2">Wiadomość:</label>
              </div>
            </div>

          </div>
          <fieldset>
            <div class="row m-auto mb-3">
              <div class="col-4">

              </div>
              <div class="col-8 m-auto">
                <div class="form-check form-switch">
                  <label class="form-check-label" for="switch">Odpowiedź wymagana</label>
                  <input class="form-check-input" type="checkbox" role="switch" id="switch" value="opd_wymagana"
                    name="switch">

                </div>
              </div>
            </div>
            <div class="row m-auto">
              <div class="d-flex m-auto justify-content-around align-items-center">
                <button class="btn btn-primary w-25" type="submit">Wyślij</button>
                <button class="btn btn-primary w-25" type="reset">Wyczyść</button>
              </div>
            </div>
          </fieldset>
        </form>
        <!-- <div class="vl"></div> -->

        <div class="w-50 h-75">
          <h1 class="text-center fw-bolder mb-3 h-25" style="color: white; font-size: 60px;">Wyślij mi wiadomość!
            </h2>
            <p style="color: white; font-size: 40px;" class="text-center">Postaram się odczytać.

            </p>

        </div>






      </main>


      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse m-2" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex m-auto gap-5">

              <li class="nav-item fw-bolder">
                <a class="nav-link active">&copy; Jeremiasz Mądry 2024</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
